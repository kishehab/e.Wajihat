 <main role="main" class="container">
    <h3>Products</h3>
    <ul class="list-group">
    	<li (click)="onSelect(product)" class="list-group-item" *ngFor="let product of products">
    		<span class="badge">{{ product.id }}</span>
    		<span class="badge">{{ product.name }}</span>
    	</li>
    </ul>
 </main>
